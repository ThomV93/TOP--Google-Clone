<!DOCTYPE html>

<html lang="en">
    <head>
    <title>TOP - Google Clone</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <link href="css-reset.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div id="nav-container">
            <div id="nav-elements">
                <a class="header-text" href="https://mail.google.com/mail" target="_top">Gmail
                </a>
                <a class="header-text" href="https://www.google.pt/imghp?hl=en&tab=wi&authuser=0&ogbl" target="_top">Images
                </a>
                <img id="icon-img" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png">
                <a class="account-img" href="https://accounts.google.com/" target="_top">Enter
                </a>
            </div>
        </div>

        <div id="body-container">
            <div id="main-img-container">
                <img id="main-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
    
            <div id="form-container">
                <div id="search-form">
                    <form>
                        <div id="form-container">
                            <img id="search-icon" src="https://p7.hiclipart.com/preview/456/948/884/computer-icons-desktop-wallpaper-web-search-engine-wordpress-com-clip-art-png-search-download-icon.jpg"/>
                            <input id="search-input" type="text"/>
                            <img id="keyboard-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Keyboard-icon_Wikipedians.svg/1024px-Keyboard-icon_Wikipedians.svg.png"/>
                            <img id="microphone-icon" src="https://www.clipartmax.com/png/middle/146-1462656_open-google-voice-search-icon.png"/>
                        </div>
                    </form>
                </div>
                <div id="button-container">
                    <button class="btn" type="button">Google Search</button>
                    <button class="btn" type="button">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
         
        <footer>
            <div id="footer-container-left">
                <a class="footer-item" href="https://ads.google.com/intl/en_pt/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_top">Advertising
                </a>
                <a class="footer-item" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" target="_top">Business
                </a>
                <a class="footer-item" href="https://about.google/?utm_source=google-PT&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_top">About
                </a>
                <a class="footer-item" href="https://www.google.com/search/howsearchworks/?fg=1" target="_top">How Search Works
                </a>
            </div>

            <div id="footer-container-right">
                <a class="footer-item" href="https://policies.google.com/privacy?fg=1" target="_top">Privacy
                </a>
                <a class="footer-item" href="https://policies.google.com/terms?fg=1" target="_top">Terms
                </a>
                <a class="footer-item" href="https://www.google.com/preferences?hl=en" target="_top">Settings
                </a>
            </div>
        </footer>
    </body>
</html>
