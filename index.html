<!DOCTYPE html>

<html lang="en">
    <head>
    <title>TOP - Google Clone</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <link href="css-reset.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div id="page-container">
            <div id="nav-container">
                <div id="nav-elements-container">
                    <div id="nav-elements">
                        <a class="header-text" href="https://mail.google.com/mail" target="_top">Gmail
                        </a>
                        <a class="header-text" href="https://www.google.pt/imghp?hl=en&tab=wi&authuser=0&ogbl" target="_top">Imagens
                        </a>
                        <img id="icon-img" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png">
                        <div id="enter-btn-container"> 
                            <a id="enter-btn" href="https://accounts.google.com/" target="_top">Entrar</a>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="body-container">
                <div id="main-img-container">
                    <img id="main-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>
        
                <div id="form-container">
                    <div id="search-form">
                        <form>
                            <div id="form-elements-container">
                                <div id="elements-container">
                                    <img id="search-icon" src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png"/>
                                    <input id="search-input" type="text"/>
                                    <img id="keyboard-icon" src="https://i.ya-webdesign.com/images/keyboard-icon-png-17.png"/>
                                    <img id="microphone-icon" src="https://www.freepngimg.com/thumb/microphone/70666-voice-microphone-google-search-logo-png-file-hd.png"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="button-container">
                        <button class="btn" type="button">Pesquisa Google</button>
                        <button class="btn" type="button">Sinto-me com sorte</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <div class="footer-container">
                <div id="footer-country">
                    <p>Portugal</p>
                </div>
            </div>
            <div class="footer-container">
                <span id="footer-container-left">
                    <a class="footer-item" href="https://ads.google.com/intl/en_pt/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_top">Publicidade
                    </a>
                    <a class="footer-item" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" target="_top">Negócios
                    </a>
                    <a class="footer-item" href="https://about.google/?utm_source=google-PT&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_top">Sobre
                    </a>
                    <a class="footer-item" href="https://www.google.com/search/howsearchworks/?fg=1" target="_top">Como funciona a Pesquisa
                    </a>
                </span>
    
                <span id="footer-container-right">
                    <a class="footer-item" href="https://policies.google.com/privacy?fg=1" target="_top">Privacidade
                    </a>
                    <a class="footer-item" href="https://policies.google.com/terms?fg=1" target="_top">Termos
                    </a>
                    <a class="footer-item" href="https://www.google.com/preferences?hl=en" target="_top">Definições
                    </a>
                </span>
            </div>
        </footer>
    </body>
</html>
